apiVersion: v1
kind: Secret
metadata:
  name: ecommerce-jwt-secret
  namespace: ecommerce
type: Opaque
stringData:
  # JWT 簽章密鑰（示範用；正式可改更長更複雜）
  JWT_SECRET: "change-me-to-a-long-random-secret"
  # Access token 期限（秒）
  JWT_ACCESS_TTL_SECONDS: "900"
  # Refresh token 期限（秒）
  JWT_REFRESH_TTL_SECONDS: "604800"
