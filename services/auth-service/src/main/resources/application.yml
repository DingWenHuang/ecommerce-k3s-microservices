server:
  port: 8080

spring:
  application:
    name: auth-service

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

security:
  jwt:
    # 由 k8s Secret 注入（JWT_SECRET）
    secret: ${JWT_SECRET:}
    accessTtlSeconds: ${JWT_ACCESS_TTL_SECONDS:900}
    refreshTtlSeconds: ${JWT_REFRESH_TTL_SECONDS:604800}
